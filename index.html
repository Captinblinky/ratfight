<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>


<body style="background-color: black">
  <div class="rat">
    <img src="ratWithAGun.png" style="width: 20em; height: auto;">
  </div>
  <div class="combat">
    <div id="playerHealth"></div>
    <div id="playerMana"></div>
    <div class="combatOutput">
      <p class="text-center combatOutputText">
        <p>
    </div>
    <div id="enemyHealth"></div>
  </div>
  <div class="combatMenu">
    <button type="button" class="combatButton" id="useWeapon">ATTACK THE RAT!!11!!!</button>
    <button type="button" class="combatButton" id="useFireball">KFC Fire Ball</button>
    <button type="button" class="combatButton" id="useHealthPot">EAT A HEALTH CHEESE!!!</button>
    <select id="inventory">
      <option>Inventory</option>
    </select>
  </div>
</body>
